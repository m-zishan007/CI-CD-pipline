apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-devops-app
spec:
  replicas: 1  # Matches your worker nodes
  selector:
    matchLabels:
      app: spring-devops-app
  template:
    metadata:
      labels:
        app: spring-devops-app
    spec:
      containers:
        - name: spring-devops-app
          image: mzishan007/devops-integration:latest
          ports:
            - containerPort: 8081  # Update if your app uses a different port